<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather">
        <div class="search-details">
            <input  type="text" placeholder="Enter city name" value=""></input>
            <button class="search-btn"><img src="./download.png" alt=""></button>
        </div>
        <h1 class="invalid">Invalid City Name..</h1>
        <div class="weather-details">
                <img class="weather-icon" src="./sun.png">
                <h1 class="temperature">33*c</h1>
                <h2 class="city">Newyork</h2>
           <div class="details">
                 <div class="col">
                    <img  src="./wind (1).png">
                 <div class="wind-det">
                    <h1 class="wind">32km/h</h1>
                    <h2>Wind Speed</h2>
                 </div>
                </div>
                <div class="col">
                    <img src="./humidity.png">
                <div class="humid-det">
                    <h1 class="humidity">33*c</h1>
                    <h2>Humidity</h2>
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
